<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SpeedO - Ride With Style</title>
  <link rel="icon" href="SpeedO.webp" type="image/webp" sizes="16x16">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Fonts & Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    /* Hero Section */
    .head {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(15, 15, 15, 0.9)), url("landimg2.jpg") no-repeat center center;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .head .logo {
      width: 130px;
      animation: fadeInDown 1.5s;
      margin-bottom: 20px;
    }

    .glow-text {
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3, 0 0 30px #00ffc3;
      animation: fadeIn 2s ease-in-out;
    }

    .tagline {
      font-size: 24px;
      margin-top: 15px;
      margin-bottom: 30px;
      color: #f1f1f1;
      animation: fadeInUp 2s ease-in-out;
    }

    .btn-explore {
      padding: 14px 36px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #00ffc3, #0078ff);
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.4s ease;
    }

    .btn-explore:hover {
      background: #fff;
      color: #0078ff;
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffc3;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 22px;
      color: #fff;
      animation: bounce 2s infinite;
    }

    .navbar-brand {
      font-weight: bold;
      letter-spacing: 2px;
    }

    .navbar {
      background-color: rgba(0,0,0,0.85);
    }

    .nav-link {
      color: #f1f1f1 !important;
      margin-left: 10px;
    }

    .nav-link:hover {
      color: #00ffc3 !important;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <a class="navbar-brand" href="landing.html">
    <img src="SpeedO.webp" width="30" height="30" class="d-inline-block align-top" alt="">
    SpeedO
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="home1.html"><i class="fas fa-home"></i> Home</a></li>
      <li class="nav-item"><a class="nav-link" href="aboutUs.html"><i class="fas fa-globe"></i> About</a></li>
    </ul>
  </div>
</nav>

<!-- Hero Section -->
<div class="head">
  <img src="SpeedO.webp" alt="SpeedO Logo" class="logo">
  <h1 class="glow-text">Welcome to SpeedO</h1>
  <p class="tagline">Experience the best Rides in your City</p>
  <a href="home1.html" class="btn-explore">Let's Ride <i class="fas fa-arrow-right ml-2"></i></a>
  <div class="scroll-down">
    <i class="fas fa-angle-down"></i>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
