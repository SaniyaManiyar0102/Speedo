<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SpeedO - Book Cab</title>
  <link rel="icon" href="SpeedO.webp" type="image/gif" sizes="16x16">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <style>
    .fare { width: 50%; }
    #map { height: 400px; width: 100%; margin-top: 20px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="landing.html">
      <img src="SpeedO.webp" width="30" height="30" class="d-inline-block align-top">
      <strong>SpeedO</strong>
    </a>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Book Your Ride</h2>

    <!-- Booking Form -->
    <div class="card p-3">
      <form method="POST" action="booking.php">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Full Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="pickup">Pickup Location</label>
            <input type="text" class="form-control" id="pickup" name="pickup" placeholder="Enter Pickup" required>
          </div>
          <div class="form-group col-md-6">
            <label for="destination">Destination Location</label>
            <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter Destination" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
          </div>
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <select id="state" name="state" class="form-control" required>
              <option value="">Choose...</option>
              <option>Maharashtra</option>
              <option>Karnataka</option>
              <option>Delhi</option>
              <!-- Add more states -->
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="pin">Pin</label>
            <input type="text" class="form-control" id="pin" name="pin" placeholder="Pin" required>
          </div>
        </div>

        <div class="form-group">
          <label for="car_type">Select Car Type</label>
          <select id="car_type" name="car_type" class="form-control" required>
            <option value="">Choose Car Type</option>
            <option>Radio Taxi</option>
            <option>Sedan</option>
            <option>Hatchback</option>
            <option>SUV</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Book Now</button>
      </form>
    </div>

    <div id="map"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
  </script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 18.5204, lng: 73.8567},
        zoom: 12
      });

      const pickupInput = document.getElementById('pickup');
      const destinationInput = document.getElementById('destination');

      const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
      const destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput);
    }
  </script>
</body>
</html>
